<div class="container">
        <div class="row">
          <div class="col-xs-12">
            <div class="margin-20">
              <h4>Add Menu Item</h4>
            </div>
            <form [formGroup]="myForm"  (submit)="onsave()">
              <div class="form-group">
                <label>Day Name</label>
                <input type="text" class="form-control" formControlName="menuDayName">
                <small *ngIf="!myForm.controls.menuDayName.valid" class="text-danger">
                    Name is required (minimum 5 characters).
                  </small>
              </div>
              <!--addresses-->
              <div formArrayName="items">
                <div *ngFor="let item of myForm.controls.items.controls; let i=index" class="panel panel-default">
                  <div class="panel-heading">
                    <span>Item {{i + 1}}</span>
                    <button class="glyphicon glyphicon-remove pull-right" *ngIf="myForm.controls.items.controls.length > 1" (click)="removeItem(i)"></button>
                  </div>
                  <div class="panel-body" [formGroupName]="i">
                    <div class="form-group col-xs-6">
                      <label>Session</label>
                      <input type="text" class="form-control" formControlName="session">
                      <small [hidden]="myForm.controls.items.controls[i].controls.session.valid" class="text-danger">
                          Session is required
                      </small>
                    </div>
                    <div class="form-group col-xs-6">
                      <label>Menu List</label>
                      <input type="text" class="form-control" formControlName="menuList">
                    </div>
                  </div>
                </div>
              </div>
      
              <div class="margin-20">
                <a (click)="addItem()" style="cursor: default">
                  Add another Item +
                </a>
              </div>
      
              <div class="margin-20">
                <button type="submit" class="btn btn-primary pull-right" [disabled]="!myForm.valid">Submit</button>
              </div>
              <div class="clearfix"></div>
      
              <!-- <div class="margin-20">
                <div>myForm details:-</div>
                <pre>Is myForm valid?: <br>{{myForm.valid | json}}</pre>
                <pre>form value: <br>{{myForm.value | json}}</pre>
              </div> -->
            </form>
          </div>
        </div>
      </div>
