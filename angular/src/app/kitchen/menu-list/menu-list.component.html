<mat-spinner *ngIf = "isLoading"></mat-spinner>


<mat-accordion multi="true" *ngIf="menus.length > 0 && !isLoading">
  <mat-expansion-panel *ngFor="let m of menus">
      <mat-expansion-panel-header>
        
         <span style="float: left;"> {{m.menuDayName}}</span>
      </mat-expansion-panel-header>
      <p>{{m.created_by_userName}}
        <br> <span *ngFor="let item of m.items">
          <strong>{{item.session}}</strong><br>
          {{item.menuList}}<br></span>
          <!-- <button class="pull-right btn btn-primary" [routerLink]="['/kitchen/edit', m.id]">Edit</button> -->
          <button class="pull-right btn btn-danger" (click)="remove(m.id)">Delete</button>
      </p>
     
  </mat-expansion-panel>

</mat-accordion>
<p class="info-text mat-body-1" *ngIf="menus.length <= 0">No menus Yet !!!</p>
