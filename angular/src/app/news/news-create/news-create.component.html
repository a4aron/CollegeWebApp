 <mat-card>
    <mat-spinner *ngIf= "isLoading"></mat-spinner>
    <form [formGroup]="form" (submit)="onSaveNews()" *ngIf="!isLoading">

        <mat-form-field>
            <mat-select 
            formControlName = "category"
            placeholder="Select the Category">
                <mat-option value="Lost and Found">Lost and Found</mat-option>
                <mat-option value="Buy and Sell">Buy and Sell</mat-option>
                <mat-option value="Housing">Housing</mat-option>
                <mat-option value="Ride sharing">Ride sharing</mat-option>
                <mat-option value="News Feed">News Feed</mat-option>
            </mat-select>
            <mat-error *ngIf="form.get('category').invalid">*Please select the category</mat-error>
        </mat-form-field>
        
        <mat-form-field>
            <textarea 
            matInput 
            rows="4" 
            placeholder="News Content" 
            formControlName = "content" >
        </textarea>
            <mat-error *ngIf="form.get('content').invalid">*Please enter the news content</mat-error>
        </mat-form-field>

        <div>
            <button mat-stroked-button type="button" (click)="filePicker.click()">Choose Image</button>
            <input type="file" #filePicker (change)="onImagePicked($event)">
          </div>
          <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
            <img [src]="imagePreview" [alt]="form.value.category">
          </div>
          <mat-divider></mat-divider>
          <br/>
        <button mat-raised-button class="mum-color" type="submit">Save News</button>
    </form>

</mat-card>
